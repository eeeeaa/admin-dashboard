<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search-bar">
                <div class="bar">
                    <label for="input-search">Search:</label>
                    <input type="search" name="input-search" id="input-search">
                </div>
                <img src="" alt="bell-button-icon">
                <img src="" alt="secondary-profile-picture">
                <div class="profile-name">Name</div>
            </div>
            <div class="user-info">
                <img src="" alt="primary-profile-picture">
                <div class="user-greeting">Hi there,</div>
                <div class="user-info-full-name">Dummy Man (@dummyman)</div>
            </div>
            <div class="util-buttons">
                <button type="button">New</button>
                <button type="button">Upload</button>
                <button type="button">Share</button>
            </div>
        </div>
        <div class="side-bar">
            <div class="logo">Dashboard</div>
            <div class="main-menu">
                <ul class="main-menu-list">
                    <li class="menu-item">Home</li>
                    <li class="menu-item">Profiles</li>
                    <li class="menu-item">Messages</li>
                    <li class="menu-item">History</li>
                    <li class="menu-item">Task</li>
                    <li class="menu-item">Communities</li>
                </ul>
            </div>
            <div class="setting-menu">
                <ul class="setting-menu-list">
                    <li class="menu-item">Settings</li>
                    <li class="menu-item">Support</li>
                    <li class="menu-item">Privacy</li>
                </ul>
            </div>
        </div>
        <div class="content">content</div>
    </div>
</body>
</html>
